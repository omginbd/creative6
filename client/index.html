<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>

    <title>Creative 6</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="match" ng-controller="MainCtrl" ng-cloak>
    <div class="container1">
      <h1>Starcraft 2 Match History</h1>
      <md-button class="md-primary md-raised" ng-click="showPrompt($event)">
        Add New Player
      </md-button>

      <!-- Existing Player List -->
      <div ng-repeat="player in players | orderBy: 'battleTag' track by $index">
        <span ng-click="viewMatches(player)">{{player.battleTag}}</span> <span ng-click="deleteUser(player)">X </span>
      </div>
      <!-- End Existing Player List -->

      <!-- New Battle Tag Dialog -->
      <div style="visibility: hidden">
        <div class="md-dialog-container" id="myDialog">
          <md-dialog layout-padding>
            <form>
              <div id="enter-bar">
                <b>Enter Battle.net Info</b>
                <input type="text" ng-model="battleTag" placeholder="Battle Tag (zomginbd#1321)"></input>
                <input type="text" ng-model="battleId" placeholder="Battle ID"></input>
              </div>
                <md-button ng-click="addBattleUser()" class="md-primary md-raised" type="submit">Add Player</md-button>
            </form>
          </md-dialog>
        </div>
      </div>
      <!-- End Dialog -->
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
