<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>

    <title>LOGIN</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="Login" ng-controller="login-control" ng-cleak>
  <div id="full-page">
    <div>
      <h1>Log In</h1>
      <form action="/users/login" method="post">
        <b><label class="signin">Username</label></b>
        <input type="text" name="username">
        <br>
        <b><label class="signin">Password</label></b>
        <input type="password" name="password">
        <button type="submit">Login</button>
      </form>
    </div>
    <div>
      <h1>Sign Up</h1>
      <form ng-submit="newUser()">
        <input placeholder="Username" type="text" ng-model="username">
        <input placeholder="Password" type="password" ng-model="password">
        <button type="submit">Login</button>
      </form>
    </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
